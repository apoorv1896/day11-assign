    <div id="container">
        <div id="box">
            <h1 style="text-align: center;">Charle's Tip Calculator</h1>

            <p>How much was your bill?</p>
             <label for="">Rs.</label>

             <p>How was your service?</p>
             <label for="">Rs.</label>
             <select name="" id="service">
                <option value="">30% - Outstanding</option>

                <option value="">15% - It was okay</option>
                <option value="">10% - Bad</option>
                <option value="">5% - Terrible</option>
             </select>
            
             <p>How many people are sharing the bill?
                </p>
             <label for="">People</label>
             <input type="text" id="people">

             <button id="btn">Calculate</button>
             
             
        </div>
    </div>
